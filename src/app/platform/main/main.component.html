<!-- Dies ist ein Toast fÃ¼r jegliche Warnings -->
<p-toast key="warning">
  <ng-template>
    <div style="text-align: center">
      <h3>{{message.summary}}</h3>
      <p>{{message.detail}}</p>
    </div>
  </ng-template>
</p-toast>

<!-- Toast -> Kein Modell in diesem Projekt vorhanden mÃ¶glich -->
<p-toast position="center" key="chooseGroup" (onClose)="closeGroupToast()" [baseZIndex]="5000">
  <ng-template let-message pTemplate="message">
    <div class="p-grid">
      <div class="p-col-12" style="text-align: center">
        <i class="pi pi-exclamation-triangle" style="font-size: 3em"></i>
        <h3>{{message.summary}}</h3>
        <p>{{message.detail}}</p>
      </div>
      <div class="p-col-4">
        <button pButton type="button" (click)="choosedGroup1()" label="Group 1" class="chooseGroup"></button>
      </div>
      <div class="p-col-4">
        <button pButton type="button" (click)="choosedGroup2()" label="Group 2" class="chooseGroup"></button>
      </div>
      <div class="p-col-4">
        <button pButton type="button" (click)="choosedGroup3()" label="Group 3" class="chooseGroup"></button>
      </div>
    </div>
